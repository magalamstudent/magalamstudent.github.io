<form method="post" action="mailto:info@hanhny.com" enctype="text/plain" onsubmit="window.alert('Your info has been mailed')">
Fill out this form to place your order or send us a message:
<fieldset id="customer_info">
	<legend>Customer Information</legend>
	<ul>
		<li>
			<label for="customer-name">Your Name:</label>
			<input type="text" name="customer" id="customer-name" class="textinput" maxlength="20">
		</li>
		<li>
			<label for="customer-email">Address:</label>
			<input type="address" name="address" id="customer-address" class="textinput" maxlength="40">
		</li>
		<li>
			<label for="customer-email">City:</label>
			<input type="city" name="city" id="customer-city" class="textinput" maxlength="40">
		</li>
		<li>
			<label for="customer-email">Email:</label>
			<input type="email" name="email" id="customer-email" class="textinput" maxlength="40">
		</li>
		<li>
			<label for="customer-state">State:</label>
			<input type="text" name="state" id="customer-state" class="textinput" maxlength="40" size="2">
		</li>
		<li>
			<label for="customer-country">Country:</label>
			<select name="country" id="customer-country">
				<!-- size="3" multiple -->
				<option selected="selected">USA</option>
				<option>Canada</option>
				<option>Mexico</option>
			</select>
		</li>
	</ul>
</fieldset>
Special Instructions:
<br>
<textarea name="instructions" cols="40" rows="10">
Type your special instructions here.
</textarea>
<input type="hidden" name="success" value="success.htm">
<br>
<input type="submit" value="send">
<input type="reset" value="clear">
